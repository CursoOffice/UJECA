<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preinscripción | Congreso Juvenil 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --rojo:#d62828;
 --rojo-oscuro:#9d0208;
 --gris:#f1f3f5;
 --gris-footer:#212529;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:var(--gris);
color:#333;
}

/* NAVBAR */
.navbar{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:12px 40px;
background:var(--rojo);
color:white;
z-index:1000;
}

.logo-container{
display:flex;
align-items:center;
gap:10px;
}

.logo-container img{
height:45px;
}

.nav-btn{
background:white;
color:var(--rojo);
padding:8px 18px;
border-radius:50px;
text-decoration:none;
font-weight:600;
transition:.3s;
}

.nav-btn:hover{
background:#ffe5e5;
}

/* CONTENIDO */
.container{
padding-top:110px;
padding-bottom:60px;
text-align:center;
}

h1{
margin-bottom:25px;
color:var(--rojo-oscuro);
}

/* FORM */
iframe{
width:100%;
max-width:900px;
height:950px;
border:none;
border-radius:14px;
box-shadow:0 10px 30px rgba(0,0,0,.15);
background:white;
}

/* FOOTER */
footer{
background:var(--gris-footer);
color:white;
padding:20px;
text-align:center;
margin-top:50px;
}
</style>
</head>

<body>

<nav class="navbar">
<div class="logo-container">
<img src="img/logo.png" alt="UJEC">
<b>UJEC Caribe</b>
</div>

<a href="home.html" class="nav-btn">Inicio</a>
</nav>

<div class="container">
<h1>Formulario de Preinscripción</h1>

<iframe
src="https://docs.google.com/forms/d/e/1FAIpQLSfJeRfjRysZH4qcuW61IkezIdhXQoBJrIFlZGjjLMLj6QoccQ/viewform?embedded=true">
Cargando formulario…
</iframe>
</div>

<footer>
© 2026 Unión Juvenil Evangélica del Caribe
</footer>

</body>
</html>
