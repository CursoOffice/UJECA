<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cargando...</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#9d0208,#d62828,#ff6b6b);
    color:white;
    overflow:hidden;
}

/* CONTENEDOR */
.loader-container{text-align:center;animation:fadeIn 1s ease;}

.logo{
    width:140px;
    margin-bottom:25px;
    animation:flotar 3s ease-in-out infinite;
}

h1{font-weight:600;margin-bottom:25px;}

.bar{
    width:260px;
    height:8px;
    background:rgba(255,255,255,.3);
    border-radius:20px;
    overflow:hidden;
    margin:auto;
}

.progreso{
    height:100%;
    width:0%;
    background:white;
    animation:cargar 4s linear forwards;
}

@keyframes cargar{from{width:0%}to{width:100%}}
@keyframes flotar{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}
@keyframes fadeIn{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}
.fade-out{animation:salir 1s forwards;}
@keyframes salir{to{opacity:0;transform:scale(1.1)}}
</style>
</head>

<body>

<div class="loader-container" id="loader">
    <img src="img/logo.png" class="logo">
    <h1>Preparando el Entorno de Preinscripci√≥n...</h1>
    <div class="bar"><div class="progreso"></div></div>
</div>

<script>
const TIEMPO_MINIMO = 4500;

window.addEventListener("load",()=>{
    setTimeout(()=>{
        document.getElementById("loader").classList.add("fade-out");
        setTimeout(()=>{window.location.href="home.html";},900);
    },TIEMPO_MINIMO);
});
</script>

</body>
</html>
