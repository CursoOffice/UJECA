<style>
:root{
 --rojo:#d62828;
 --rojoOscuro:#9d0208;
 --gris:#f1f3f5;
 --texto:#333;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
body{background:var(--gris);color:var(--texto)}

/* HEADER */
header{
background:white;
padding:18px 30px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 2px 10px rgba(0,0,0,.08);
}

header h1{font-size:1.3rem}

nav a{
text-decoration:none;
margin-left:15px;
font-weight:600;
color:#444;
}
nav a:hover{color:var(--rojo)}

/* TITULO */
.titulo{
text-align:center;
padding:50px 20px 20px;
}

.titulo h2{
font-size:2rem;
color:var(--rojo);
margin-bottom:10px;
}

/* CONTENEDOR */
.container{
max-width:1100px;
margin:auto;
padding:20px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;
}

/* TARJETA */
.card{
background:white;
border-radius:18px;
padding:25px;
text-align:center;
box-shadow:0 10px 25px rgba(0,0,0,.08);
transition:.3s;
}

.card:hover{
transform:translateY(-6px);
box-shadow:0 18px 40px rgba(0,0,0,.15);
}

.avatar{
width:90px;
height:90px;
border-radius:50%;
object-fit:cover;
margin-bottom:12px;
border:4px solid var(--rojo);
}

.nombre{font-weight:700;margin-bottom:5px}
.cargo{color:#666;margin-bottom:15px;font-size:.95rem}

/* BOTONES */
.btn{
display:block;
margin:6px 0;
padding:11px;
border-radius:10px;
text-decoration:none;
font-weight:600;
transition:.25s;
}

.whatsapp{
background:#25D366;
color:white;
}

.llamar{
background:var(--rojo);
color:white;
}

.btn:hover{opacity:.85}

/* MAPA */
.mapa{
max-width:1100px;
margin:40px auto;
padding:20px;
}

iframe{
width:100%;
height:350px;
border-radius:18px;
border:none;
box-shadow:0 10px 25px rgba(0,0,0,.1);
}

/* FOOTER */
footer{
text-align:center;
padding:25px;
color:#666;
font-size:14px;
}
</style>
</head>
